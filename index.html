<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="title">Registracion</div>
        <form action="#">
          <div class="usuario-detalle">
            <div class="input-box">
              <span class="detalles">Nombre</span>
              <input type="text" placeholder="Ingrese su nombre" required />
            </div>
            <div class="input-box">
              <span class="detalles">Usuario</span>
              <input type="text" placeholder="Ingrese su nombre" required />
            </div>
            <div class="input-box">
              <span class="detalles">Email</span>
              <input type="text" placeholder="Ingrese su nombre" required />
            </div>
            <div class="input-box">
              <span class="detalles">Numero telefonico</span>
              <input type="text" placeholder="Ingrese su nombre" required />
            </div>
            <div class="input-box">
              <span class="detalles">Contraseña</span>
              <input type="text" placeholder="Ingrese su nombre" required />
            </div>
            <div class="input-box">
              <span class="detalles">Confirmar contraseña</span>
              <input type="text" placeholder="Ingrese su nombre" required />
            </div>
          </div>

          <div class="genero-detalle">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="genero-titulo">Genero</span>
            <div class="categoria">
              <label for="">
                <span class="dot one"></span>
                <span class="genero">Masculino</span>
              </label>
              <label for="">
                <span class="dot two"></span>
                <span class="genero">Femenino</span>
              </label>
              <label for="">
                <span class="dot tree"></span>
                <span class="genero">Gay</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Registrar" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
